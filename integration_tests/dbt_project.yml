name: integration_tests

profile: integration_tests

version: '1.0'
config-version: 2
require-dbt-version: ">=1.0.0"

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_packages"

models:
  transient: true

vars:
  table_suffix: _dat
  num2words_schema: dbtresto
  dbt_resto_power655_database: tsdb

on-run-start:
  - > # Reset schema(s) before the build
    drop schema if exists {{ var('num2words_schema', dbtresto) }} cascade;
    drop schema if exists {{ target.schema }} cascade;
    create schema {{ target.schema }};